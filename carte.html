<!DOCTYPE html>
<html lang="fr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Carte - Boulangerie</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>

        html, body {
            overflow-x: hidden;
            }
            
            body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0 0px 40px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    nav.navbar {
      width: 100%;
      background-color: #d2691e;
      padding: 10px 0;
      position: fixed;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      width: 100vw;
      padding: 20px;
    }

    nav.navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 30px;
    }

    nav.navbar a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
      font-size: 1.1rem;
      
    }

    nav.navbar a:hover {
      color: #ffcc66;
    }

      nav.navbar.scrolled {
    background-color: #b55a18;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }


    /* Bannière */
    .banner {
      width: 100%;
      max-width: 900px;
      height: 500px;
      background: url('banniere.jpg') center/cover no-repeat;
      position: relative;
      width: 100vw
    }

    /* Profil */
    .container {
      max-width: 900px;
      width: 100%;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px 30px 40px 30px;
      margin-top: -140px;
      /* pour que le profil remonte par-dessus la bannière */
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
      z-index: 10;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      background: url('logo.jpg') center/cover no-repeat;
      flex-shrink: 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .profile-info h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: bold;
      color: #d2691e;
      letter-spacing: 1px;
    }

    .profile-info p {
      margin-top: 8px;
      font-size: 1rem;
      color: #555;
    }

    /* Carte */
    #map {
      width: 90vw;
      max-width: 900px;
      height: 400px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      margin: 40px 0 60px 0;
      position: relative;
    }

    /* Bouton carte */
    .map-button {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: #d2691e;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .map-button:hover {
      background: #b55a18;
    }

    #duree-trajet {
    display: none;
    position: absolute;
    bottom: 20px;     /* proche du bas */
    left: 50%;        /* centré horizontalement */
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.9);
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: bold;
    color: #333;
    z-index: 1000;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 80%;
    font-size: 1.2rem;
    }

          /* Ajout bouton hamburger caché par défaut */
.hamburger {
  display: none;
  background: none;
  border: none;
  font-size: 2rem;
  color: white;
  cursor: pointer;
  margin-left: 50px;
}

/* Responsive pour 600px et moins */
@media (max-width: 600px) {
  nav.navbar {
    justify-content: space-between;
    padding: 10px 20px;
    
  }

  nav.navbar ul {
    flex-direction: column;
    position: absolute;
    top: 60px;
    left: 0;
    right: 0;
    background-color: #d2691e;
    padding: 15px 0;
    display: none;
    text-align: center;
  }

  nav.navbar ul.show {
    display: flex;
  }

  .hamburger {
    display: block;
  }
}

/* Responsive pour 800px et moins */
@media (max-width: 800px) and (min-width: 601px) {
  nav.navbar {
    justify-content: space-between;
    padding: 10px 20px;
    
  }

  nav.navbar ul {
    flex-direction: column;
    position: absolute;
    top: 60px;
    left: 0;
    right: 0;
    background-color: #d2691e;
    padding: 15px 0;
    display: none;
    text-align: center;
  }

  nav.navbar ul.show {
    display: flex;
  }

  .hamburger {
    display: block;
  }
}
  </style>
</head>

<body>

  <nav class="navbar">
    <button class="hamburger" id="hamburger">☰</button>
    <ul id="nav-links">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="carte.html">Carte</a></li>
      <li><a href="a propos.html">À propos</a></li>
      <li><a href="nos produits.html">Nos Produits</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="banner"></div>

  <div class="container">
    <div class="logo"></div>
    <div class="profile-info">
      <h1>Chez Greg - Pain-la Mie-nid</h1>
    </div>
  </div>

  <div id="map">
    <button class="map-button" onclick="demanderTrajet()">Voir le trajet</button>
    <div id="duree-trajet"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <script>
    const boulangerieLat = 43.2024514;
    const boulangerieLng = 1.069202;

    const routeLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    });

    const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri'
    });

    const map = L.map('map', {
      center: [boulangerieLat, boulangerieLng],
      zoom: 15,
      layers: [routeLayer]
    });

    const baseMaps = {
      "Route": routeLayer,
      "Satellite": satelliteLayer
    };
    L.control.layers(baseMaps, null, { position: 'bottomleft' }).addTo(map);

    L.marker([boulangerieLat, boulangerieLng]).addTo(map).bindPopup("Boulangerie").openPopup();

    let routingControl = null;

    function afficherTrajet(lat, lng) {
      if (routingControl) {
        map.removeControl(routingControl);
      }
      routingControl = L.Routing.control({
        waypoints: [
          L.latLng(lat, lng),
          L.latLng(boulangerieLat, boulangerieLng)
        ],
        createMarker: () => null,
        addWaypoints: false,
        draggableWaypoints: false,
        routeWhileDragging: false,
        lineOptions: {
          styles: [{ color: 'blue', opacity: 0.7, weight: 5 }]
        },
        show: false,
        plan: false,
        addPlan: false
      }).addTo(map);

      // Cacher le panneau d'instructions s'il apparaît
      setTimeout(() => {
        const container = document.querySelector('.leaflet-routing-container');
        if (container) {
          container.style.display = 'none';
        }
      }, 100);
    }

    function demanderTrajet() {
      const adresse = prompt("Veuillez saisir votre adresse pour voir le trajet :");
      if (adresse === null) {
        alert("Adresse non renseignée.");
        return;
      }
      if (adresse.trim() === "") {
        alert("Adresse vide, veuillez réessayer.");
        return;
      }

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(adresse)}`)
        .then(response => response.json())
        .then(data => {
          if (data.length === 0) {
            alert("Adresse introuvable, veuillez vérifier et réessayer.");
            return;
          }
          const lat = parseFloat(data[0].lat);
          const lng = parseFloat(data[0].lon);

          afficherTrajet(lat, lng);

          // Calculer la distance en mètres entre la boulangerie et l'adresse saisie
          const distanceM = map.distance([boulangerieLat, boulangerieLng], [lat, lng]);

          // Conversion en km avec 2 décimales
          const distanceKm = (distanceM / 1000).toFixed(2);

          // Afficher la distance dans la div #duree-trajet
          const divDistance = document.getElementById("duree-trajet");
          divDistance.style.display = "block";
          divDistance.innerHTML = `Distance entre votre adresse et la boulangerie : <strong>${distanceKm} km</strong>`;
        })
        .catch(() => {
          alert("Erreur lors de la recherche de l'adresse.");
        });
    }

    window.addEventListener('scroll', function () {
      let banner = document.querySelector('.banner');
      let scrollTop = window.scrollY; // combien on a scrollé
      let bannerHeight = banner.offsetHeight;

      // Calcule la nouvelle opacité en fonction du scroll
      let opacity = 1 - (scrollTop / bannerHeight);

      // Empêche que ça devienne négatif
      if (opacity < 0) opacity = 0;

      banner.style.opacity = opacity;
    });

  window.addEventListener('scroll', () => {
    const navbar = document.querySelector('nav.navbar');
    if (window.scrollY > 0) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });
  </script>

  <script>
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');

  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });
</script>

</body>

</html>
