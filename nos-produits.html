  <style>


html, body {
  overflow-x: hidden;
}

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0 20px 40px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    nav.navbar {
      width: 100%;
      background-color: #d2691e;
      padding: 10px 0;
      position: fixed;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      width: 100vw;
      padding: 20px;
    }

    nav.navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 30px;
    }

    nav.navbar a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
      font-size: 1.1rem;
    }

    nav.navbar a:hover {
      color: #ffcc66;
    }

    /* Bannière */
    .banner {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 300px;
      background: url('banniere.jpg') center/cover no-repeat;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      margin-top: 60px;
      width: 100vw
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      background: url('logo.jpg') center/cover no-repeat;
      position: absolute;
      top: 60px;
      left: 20px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    /* Titres */
    h1 {
      color: #d2691e;
      margin: 30px 0 20px;
      text-align: center;
    }

    /* Galerie commune */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 900px;
    }

    .gallery-item {
      position: relative;
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }

    /* Popup fond noir transparent */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 20px;
      box-sizing: border-box;
    }

    .popup-content {
      background: white;
      max-width: 700px;
      width: 100%;
      border-radius: 10px;
      padding: 20px;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      color: #333;
      font-size: 1.1rem;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    .popup-content img {
      max-width: 300px;
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .popup-text {
      flex: 1;
      min-width: 250px;
    }

    .popup-text h2 {
      margin-top: 0;
      color: #d2691e;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      color: #d2691e;
      user-select: none;
    }

    /* Section spéciale */
    .specialties-section {
      margin-top: 50px;
      width: 100%;
      max-width: 900px;
    }

    .specialties-section h2 {
      color: #d2691e;
      margin-bottom: 20px;
      text-align: center;
    }

      /* Ajout bouton hamburger caché par défaut */
.hamburger {
  display: none;
  background: none;
  border: none;
  font-size: 2rem;
  color: white;
  cursor: pointer;
  margin-left: 28px;
}

/* Responsive pour 600px et moins */
@media (max-width: 600px) {
  nav.navbar {
    justify-content: space-between;
    padding: 10px 20px;
    
  }

  nav.navbar ul {
    flex-direction: column;
    position: absolute;
    top: 60px;
    left: 0;
    right: 0;
    background-color: #d2691e;
    padding: 15px 0;
    display: none;
    text-align: center;
  }

  nav.navbar ul.show {
    display: flex;
  }

  .hamburger {
    display: block;
  }
}

/* Responsive pour 800px et moins */
@media (max-width: 800px) and (min-width: 601px) {
  nav.navbar {
    justify-content: space-between;
    padding: 10px 20px;
    
  }

  nav.navbar ul {
    flex-direction: column;
    position: absolute;
    top: 60px;
    left: 0;
    right: 0;
    background-color: #d2691e;
    padding: 15px 0;
    display: none;
    text-align: center;
  }

  nav.navbar ul.show {
    display: flex;
  }

  .hamburger {
    display: block;
  }
}
  </style>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">

      <img id="popup-img" src="" alt="Produit agrandi" />
      <div class="popup-text">
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
      </div>
    </div>
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery-item');
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popup-img');
    const popupTitle = document.getElementById('popup-title');
    const popupDescription = document.getElementById('popup-description');
    const popupClose = document.getElementById('popup-close');

    galleryItems.forEach(item => {
      item.addEventListener('click', () => {
        popupImg.src = item.dataset.img;
        popupImg.alt = item.dataset.title;
        popupTitle.textContent = item.dataset.title;
        popupDescription.textContent = item.dataset.description;
        popup.style.display = 'flex';
      });
    });

    popupClose.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    popup.addEventListener('click', (e) => {
      if (e.target === popup) {
        popup.style.display = 'none';
      }
    });
  </script>


<script>
  const hamburger = document.getElementById('hamburger');
